<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala de juegos</title>
</head>
<body>
    <main>
        <div class="row">
            <div class="colm-form">
                <div class="form-container">
                    <input type="text" placeholder="Nombre" [(ngModel)]="this.nombre">
                    <input type="text" placeholder="email" [(ngModel)]="this.email">
                    <input type="password" placeholder="Password" [(ngModel)]="this.clave">

                    <button class="btn-new" (click)="register()">Registrarse</button>
                </div>
                <div>
                    <p>{{this.mensaje}}</p>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
