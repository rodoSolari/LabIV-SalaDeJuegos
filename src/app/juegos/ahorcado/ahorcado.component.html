<body>
  <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3">
    <div *ngIf="perdioElJuego">
      <h2 style="color: red;">{{Mensaje}}</h2>
      <button class="btn btn-primary"  (click)="this.comenzarJuego()">Volver a jugar</button>
     </div>
    <div class="imagenes">
        <img src='../../../assets/Ahorcado{{this.NroImagen}}.png' alt="">
    </div>
    <div>
      <h2>{{palabraConGuiones.join(" ")}}</h2>
    </div>
    <div class="letras">
      <button id="letra" class="btn btn-primary" type="submit" style="margin: 5px" *ngFor="let i of ArrayLetras" (click)="verificarLetra(i)">{{i}}</button>
    </div>
  </div>
</body>
